<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Raksha Kavach</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b5876, #4e4376);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #fff;
      object-fit: cover;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      font-size: 15px;
      margin-bottom: 25px;
      opacity: 0.9;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      margin: 12px 0;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: white;
    }
    .link:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .instagram { background: #E4405F; }
    .whatsapp { background: #25D366; }
    .facebook { background: #1877F2; }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="Virtual Raksha Kavach Logo" class="avatar">
    <h1>Virtual Raksha Kavach</h1>
    <p>Surksha hi Samadhan</p>

    <a href="https://instagram.com/rakshakavach_" target="_blank" class="link instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://wa.me/919059059081" target="_blank" class="link whatsapp">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a href="https://www.facebook.com/share/1YgEKWaKfg/" target="_blank" class="link facebook">
      <i class="fab fa-facebook"></i> Facebook
    </a>
  </div>
</body>
</html>
